<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Transform & Transition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body class="p-10">
    <h1 class="text-center underline font-bold"> Transition & Transform </h1>
    <br>
    <div class="container bg-black p-7 text-black">

    Transition
    <!-- 1. https://tailwindcss.com/docs/transition-property -->
    <h1 class="text-white underline">Transition Properties</h1>
    <div class="bg-blue-200 m-8 grid grid-flow-col gap-4 p-5"> 
     <button class="transition duration-500 ease-in-out 
                    bg-blue-300 hover:bg-blue-600 transform 
                    hover:-translate-y-1 hover:scale-110 
                    rounded-lg p-4 border border-blue-900 font-bold">
         transition
     </button>
     <button class="transition-opacity duration-500 ease-in-out 
                    bg-blue-300 hover:opacity-75 transform 
                    hover:-translate-y-1 hover:scale-110 
                    rounded-lg p-4 border border-blue-900 font-bold">
                    transition-opacity
     </button>
     <button class="transition-none duration-500 ease-in-out 
                    bg-blue-300 hover:bg-blue-600 transform 
                    hover:-translate-y-1 hover:scale-110 
                    rounded-lg p-4 border border-blue-900 font-bold">
                    transition-none
     </button>
     <button class="transition-colors duration-500 ease-in-out 
                    bg-blue-300 hover:bg-purple-600 transform 
                    hover:scale-110 rounded-lg p-4 border 
                    border-blue-900 hover:border-black font-bold">
                    transition-colors
     </button>
   </div> 
       </div>
      <br>
    <!-- 2. https://tailwindcss.com/docs/transition-duration -->
    <div class="container bg-black p-7 text-black">
      <h1 class=" text-white underline ">  Transition Duration</h1>
      <div class="bg-pink-300 m-8 p-5  grid grid-cols-1 
      md:grid-cols-2 
      lg:grid-cols-5 gap-4 "> 
        <button class="transition duration-0 ease-in-out bg-pink-500 hover:bg-pink-800 transform hover:-translate-y-1 hover:scale-110 rounded-lg p-4 border border-red-900 text-white font-bold">
          duration-0
      </button>
        <button class="transition duration-75 ease-in-out bg-pink-500 hover:bg-pink-800 transform hover:-translate-y-1 hover:scale-110 rounded-lg p-4 border border-red-900 text-white font-bold">
          duration-75
        </button>
        <button class="transition duration-100 ease-in-out bg-pink-500 hover:bg-pink-800 transform hover:-translate-y-1 hover:scale-110 rounded-lg p-4 border border-red-900 text-white font-bold">
          duration-100
      </button><button class="transition duration-150 ease-in-out bg-pink-500 hover:bg-pink-800 transform hover:-translate-y-1 hover:scale-110 rounded-lg p-4 border border-red-900 text-white font-bold">
        duration-150
    </button><button class="transition duration-200 ease-in-out bg-pink-500 hover:bg-pink-800 transform hover:-translate-y-1 hover:scale-110 rounded-lg p-4 border border-red-900 text-white font-bold">
      duration-200
  </button><button class="transition duration-300 ease-in-out bg-pink-500 hover:bg-pink-800 transform hover:-translate-y-1 hover:scale-110 rounded-lg p-4 border border-red-900 text-white font-bold">
    duration-300
</button>
<button class="transition duration-500 ease-in-out bg-pink-500 hover:bg-pink-800 transform hover:-translate-y-1 hover:scale-110 rounded-lg p-4 border border-red-900 text-white font-bold">
  duration-500
</button>
<button class="transition duration-700 ease-in-out bg-pink-500 hover:bg-pink-800 transform hover:-translate-y-1 hover:scale-110 rounded-lg p-4 border border-red-900 text-white font-bold">
  duration-700
</button>
<button class="transition duration-1000 ease-in-out bg-pink-500 hover:bg-pink-800 transform hover:-translate-y-1 hover:scale-110 rounded-lg p-4 border border-red-900 text-white font-bold">
  duration-1000
</button>
<button class="transition duration-[2000ms] ease-in-out bg-pink-500 hover:bg-pink-800 transform hover:-translate-y-1 hover:scale-110 rounded-lg p-4 border border-red-900 text-white font-bold">
  duration-[2000ms]
</button>
    </div> 
     </div>
     <br>
     <div class="container bg-black p-7 text-black">
    <!-- 3. https://tailwindcss.com/docs/transition-timing-function -->
    <h1 class=" text-white underline">  Transition Timing function</h1>
    <div class="bg-green-200 m-8 grid grid-flow-col gap-4 p-5"> 
      <button class="transition duration-700 ease-in 
                     bg-green-300 hover:bg-green-600 transform 
                     hover:-translate-y-1 hover:scale-110 
                     rounded-lg p-4 border border-green-900 font-bold">
        ease-in
      </button>
      <button class="transition duration-700 ease-out 
                     bg-green-300 hover:bg-green-600 transform 
                     hover:-translate-y-1 hover:scale-110 
                     rounded-lg p-4 border border-green-900 font-bold">
         ease-out
      </button>
      <button class="transition duration-700 ease-in-out 
                     bg-green-300 hover:bg-green-600 transform 
                     hover:-translate-y-1 hover:scale-110 
                     rounded-lg p-4 border border-green-900 font-bold">
          ease-in-out
      </button>
      <button class="transition duration-700 ease-linear 
                     bg-green-300 hover:bg-green-600 transform 
                     hover:-translate-y-1 hover:scale-110 
                     rounded-lg p-4 border border-green-900 font-bold">
          ease-linear
      </button>
  </div>
  </div> 
  <br>
  <div class="container bg-black p-7 text-black">
    <!-- 4. https://tailwindcss.com/docs/transition-delay -->
    <h1 class=" text-white underline">  Transition Delay</h1>
    <div class="bg-yellow-200 m-8 
                grid grid-cols-1 
                md:grid-cols-2 
                lg:grid-cols-5 gap-6 
                p-6 rounded-lg shadow-lg 
                border border-yellow-900">
        <button class="transition delay-0 
                       ease-in-out bg-yellow-300 
                       hover:bg-yellow-600 transform
                       hover:-translate-y-1 
                       hover:scale-110 rounded-lg p-4 
                       border border-yellow-900 font-bold">
            delay-0
        </button>
        <button class="transition delay-75 
        ease-in-out bg-yellow-300 
        hover:bg-yellow-600 transform
        hover:-translate-y-1 
        hover:scale-110 rounded-lg p-4 
        border border-yellow-900 font-bold">
            delay-75
        </button>
        <button class="transition delay-100
        ease-in-out bg-yellow-300 
        hover:bg-yellow-600 transform
        hover:-translate-y-1 
        hover:scale-110 rounded-lg p-4 
        border border-yellow-900 font-bold">
            delay-100
        </button>
        <button class="transition delay-150
        ease-in-out bg-yellow-300 
        hover:bg-yellow-600 transform
        hover:-translate-y-1 
        hover:scale-110 rounded-lg p-4 
        border border-yellow-900 font-bold">
            delay-150
        </button>
        <button class="transition delay-200
        ease-in-out bg-yellow-300 
        hover:bg-yellow-600 transform
        hover:-translate-y-1 
        hover:scale-110 rounded-lg p-4 
        border border-yellow-900 font-bold">
            delay-200
        </button>
        <button class="transition delay-300
        ease-in-out bg-yellow-300 
        hover:bg-yellow-600 transform
        hover:-translate-y-1 
        hover:scale-110 rounded-lg p-4 
        border border-yellow-900 font-bold">
            delay-300
        </button>
        <button class="transition delay-500
        ease-in-out bg-yellow-300 
        hover:bg-yellow-600 transform
        hover:-translate-y-1 
        hover:scale-110 rounded-lg p-4 
        border border-yellow-900 font-bold">
            delay-500
        </button>
        <button class="transition delay-700
        ease-in-out bg-yellow-300 
        hover:bg-yellow-600 transform
        hover:-translate-y-1 
        hover:scale-110 rounded-lg p-4 
        border border-yellow-900 font-bold">
            delay-700
        </button>
        <button class="transition delay-1000
        ease-in-out bg-yellow-300 
        hover:bg-yellow-600 transform
        hover:-translate-y-1 
        hover:scale-110 rounded-lg p-4 
        border border-yellow-900 font-bold">
            delay-1000
        </button>
        <button class="transition delay-[2000ms]
        ease-in-out bg-yellow-300 
        hover:bg-yellow-600 transform
        hover:-translate-y-1 
        hover:scale-110 rounded-lg p-4 
        border border-yellow-900 font-bold">
        delay-[2000ms]
        </button>
    </div>
      </div>
      <br>
      <h1 class="text-center underline font-bold"> Animation</h1>
    <!-- 5. https://tailwindcss.com/docs/animation -->
    <br>
    <div class="container bg-black p-7 text-black">
      <h1 class=" text-white underline"> Spin </h1>
      <br>
      <div>
        <button class="bg-indigo-500 rounded-md p-2">
          <i class="fa-solid fa-circle-notch animate-spin "></i>
          
         Processing...
        </button>
      </div>
      <br>
<div class="flex flex-col gap-5">
  <h1 class="text-white underline">motion-safe</h1>
  <div>
    <button class="bg-indigo-500 rounded-md p-2">
      <i class="fa-solid fa-circle-notch motion-safe:animate-spin "></i>
      
     Processing...
    </button>
  </div>
  <h1 class="text-white underline">motion-reduce</h1>
  <div>
    <button class="bg-indigo-500 rounded-md p-2">
      <i class="fa-solid fa-circle-notch motion-reduce:animate-spin "></i>
      
     Processing...
    </button>
  </div>
</div>
<br>
      <h1 class=" text-white underline">Ping</h1>
      <br>
      <span class="relative flex h-3 w-3">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span>
      </span>
      <br>
      <h1 class=" text-white underline">Pulse</h1>
      <br>
      <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
        <div class="animate-pulse flex space-x-4">
          <div class="rounded-full bg-slate-700 h-10 w-10"></div>
          <div class="flex-1 space-y-6 py-1">
            <div class="h-2 bg-slate-700 rounded"></div>
            <div class="space-y-3">
              <div class="grid grid-cols-3 gap-4">
                <div class="h-2 bg-slate-700 rounded col-span-2"></div>
                <div class="h-2 bg-slate-700 rounded col-span-1"></div>
              </div>
              <div class="h-2 bg-slate-700 rounded"></div>
            </div>
          </div>
        </div>
      </div>
      <br>
<div class="text-red-600 text-7xl animate-pulse">
  <i class="fa-solid fa-heart"></i>
</div>
<br>
      <h1 class=" text-white underline">Bounce</h1>
      <br>
      <div class="animate-bounce text-center">
        <i class="fa-solid fa-arrow-down-long text-white text-7xl "></i>
      </div>

      
</div> 
     


    <!-- Transition & Transform -->

    <!-- Animation -->
  </body>
</html>
